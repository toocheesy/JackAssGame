<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackAss Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>JackAss Test</h1>
    </div>
    <div class="game-container">
        <div class="settings-panel">
            <h2>Game Settings</h2>
            <div>
                <label for="playerCount">Number of Players:</label>
                <select id="playerCount">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4" selected>4 Players</option>
                </select>
            </div>
            <button id="startGameBtn">Start New Game</button>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="player-area" id="opponentsArea"></div>
            <div class="player-area" id="humanPlayerArea"></div>
            <div class="message-area" id="messageArea"></div>
        </div>
    </div>
    <div class="footer">
        <p>JackAss Card Game Â© 2025</p>
    </div>
    <script src="game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const game = new JackAssGame('gameBoard');
            document.getElementById('startGameBtn').addEventListener('click', () => {
                const playerCount = parseInt(document.getElementById('playerCount').value);
                game.newGame(playerCount);
            });
            game.newGame(4);
        });
    </script>
</body>
</html>
